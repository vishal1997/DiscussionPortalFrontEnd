<br />
<br />
<md-card *ngIf="!dataLoaded" >
    <md-card-header>
    <div md-card-avatar>
        <md-icon>person</md-icon>
    </div>
    </md-card-header>
    <md-card-footer>
        <md-progress-bar mode="indeterminate" >
        </md-progress-bar>
    </md-card-footer>
</md-card>

<div *ngFor="let question of questions">
    <md-card >             
      <md-card-header>
        <div md-card-avatar>
            <md-icon>person</md-icon>
        </div>
        <md-card-title (click)=onSelectUser(question.owner) style="cursor: pointer">
            {{question.ownerName}}</md-card-title>
        <md-card-subtitle>Asked {{question.creationDate | date}}</md-card-subtitle>
            <md-chip-list>
                <md-chip>Education</md-chip>
            </md-chip-list>
      </md-card-header>
      <md-card-content>
      <h3 (click)=onSelect(question.questionId) style="cursor: pointer">
          {{question.question}}
      </h3>
      </md-card-content>
    </md-card>
    <br /> 
</div>
<div>
  <button 
    md-button 
    color="primary"
    *ngIf="dataLoaded && pageNo!=0"
    (click)="onClickPrevious();">
    Previous Page
  </button>
  <span fxFlex></span>
  <button 
    md-button 
    color="primary"
    *ngIf="dataLoaded && questions.length"
    (click)="onClickNext();">
    Next Page
  </button>
</div>
